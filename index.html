<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Mastery Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Mastery Assignment</h1>

  <!-- Part 1: Variables & Conditionals -->
  <div id="part1">
    <h2>Part 1: Basics</h2>
    <p id="greeting"></p>
  </div>

  <!-- Part 2: Functions -->
  <div id="part2">
    <h2>Part 2: Functions</h2>
    <button onclick="showTotal()">Calculate Total</button>
    <p id="totalResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div id="part3">
    <h2>Part 3: Loops</h2>
    <button onclick="countdown(5)">Start Countdown</button>
    <ul id="countdownList"></ul>
  </div>

  <!-- Part 4: DOM -->
  <div id="part4">
    <h2>Part 4: DOM Interactions</h2>
    <button id="toggleBtn">Toggle Message</button>
    <p id="toggleMessage">This message can be toggled!</p>

    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
